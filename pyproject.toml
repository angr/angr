[build-system]
requires = ["setuptools>=59", "wheel", "pyvex==9.2.42.dev0", "unicorn==2.0.1.post1"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py38']
force-exclude = '''
/(
  angr\/protos
| angr\/procedures\/definitions
)/
'''

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
	"E", # pycodestyle errors
	"F", # pyflakes
	# "I", # isort
	"TID", # tidy imports
	"UP", # pyupgrade
	"W", # pycodestyle warnings
]
extend-ignore = [
	"E741", # Variable names
]

exclude = [
	"*_pb2.py", # Autogenerated protobuf files
	"angr/procedures/definitions",
]


[tool.ruff.per-file-ignores]
"angr/misc/bug_report.py" = [
	"F821", # name not found
]
"angr/procedures/definitions/*" = [ # TODO: Move to exclude
	"F601", # TODO: BUG! This hides bugs! See: https://github.com/angr/angr/issues/3685
]
"angr/state_plugins/solver.py" = [
	"E501", # Long docstrings with examples
 ]
"__init__.py" = [
	"F401",
	"F403",
]
"angr/__init__.py" = [
	"E402",
]
