name: Install Smoketest

on:
  push:
    paths:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  windows:
    name: Test Windows installation
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - run: python -m venv $HOME\venv
        name: Create venv
      - run: |
          %USERPROFILE%\venv\Scripts\activate
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          echo "skip this"
          pip install "setuptools>=59" wheel cffi "unicorn==2.0.1"
          pip install git+https://github.com/angr/archinfo.git
          pip install git+https://github.com/angr/pyvex.git
          pip install git+https://github.com/angr/cle.git
          pip install git+https://github.com/angr/claripy.git
          pip install git+https://github.com/angr/ailment.git
        name: Install dependencies
        shell: cmd
      - run: |
          %USERPROFILE%\venv\Scripts\activate
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          pip install --no-build-isolation .
        name: Install angr
        shell: cmd
      - run: |
          $HOME\venv\Scripts\activate
          python -c "import angr; print('It works!')"
        name: Import angr

  macos:
    name: Test macOS installation
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - run: python -m venv $HOME/venv
        name: Create venv
        shell: bash
      - run: |
          source $HOME/venv/bin/activate
          pip install "setuptools>=59" wheel cffi "unicorn==2.0.1"
          pip install git+https://github.com/angr/archinfo.git
          pip install git+https://github.com/angr/pyvex.git
          pip install git+https://github.com/angr/cle.git
          pip install git+https://github.com/angr/claripy.git
          pip install git+https://github.com/angr/ailment.git
        name: Install dependencies
      - run: |
          source $HOME/venv/bin/activate
          pip install --no-build-isolation .
        name: Install angr
      - run: |
          source $HOME/venv/bin/activate
          python -c "import angr; print('It works!')"
        name: Import angr
